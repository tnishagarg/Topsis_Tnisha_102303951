<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Web Service</title>
</head>
<body>
    <h2>TOPSIS Calculator</h2>

    <form method="POST" enctype="multipart/form-data">
        <label>Upload CSV:</label><br>
        <input type="file" name="file" required><br><br>

        <label>Weights (comma separated):</label><br>
        <input type="text" name="weights" required><br><br>

        <label>Impacts (+ or -):</label><br>
        <input type="text" name="impacts" required><br><br>

        <label>Email ID:</label><br>
        <input type="email" name="receiver_email" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
